<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math Game Site (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientFlow 20s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 2rem 1rem;
      background-color: rgba(0, 0, 0, 0.7);
      box-shadow: 0 0 10px #00ffcc;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .game-card {
      position: relative;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #00ffcc;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .game-card h2 {
      font-size: 0.6rem;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 2px 4px;
      border-radius: 4px;
      position: relative;
      z-index: 1;
    }

    .game-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 4px solid #00ffcc;
      border-radius: 10px;
    }

    footer {
      padding: 1rem;
      font-size: 0.8rem;
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Math Game Central (beta)</h1>
  </header>

  <section class="game-grid" id="game-grid"></section>

  <section id="game-container" style="padding: 2rem; display: none;">
    <iframe id="game-frame"></iframe>
  </section>

  <footer>
    <p>Copyright &copy; 2025 Cool Math Vibes. No homework, just high scores.</p>
  </footer>

  <script>
    const gameGrid = document.getElementById('game-grid');

    fetch('https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json')
      .then(res => res.json())
      .then(games => {
        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.innerHTML = `<h2>${zone.name}</h2>`;
          card.onclick = () => loadGame(`https://cdn.jsdelivr.net/gh/gn-math/html@main${zone.path}`);

          gameGrid.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load game list:', err);
        gameGrid.innerHTML = '<p style="color: red; text-align: center;">Failed to load games. Please try again later.</p>';
      });

    function loadGame(url) {
      const container = document.getElementById('game-container');
      const iframe = document.getElementById('game-frame');
      iframe.src = url;
      container.style.display = 'block';
      window.scrollTo({ top: container.offsetTop, behavior: 'smooth' });
    }
  </script>
</body>
</html>
