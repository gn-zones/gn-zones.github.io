<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math Game Site (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/gn-math/assets@main/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0f0f1f;
      color: #00ffc3;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    header {
      padding: 1rem;
      background-color: #1a1a2a;
      box-shadow: 0 0 10px #00ffc3;
      animation: slideDown 1s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00ffc3;
      text-shadow: 0 0 3px #00ffc3;
    }

    .search-bar {
      margin: 1rem;
    }

    .search-bar input {
      font-family: 'Press Start 2P', cursive;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #00ffc3;
      background: #1a1a2a;
      color: #00ffc3;
      width: 80%;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      flex: 0 1 calc(20% - 1rem);
      background: #1e1e2e;
      padding: 0.5rem;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 160px;
      animation: popIn 0.4s ease;
    }

    .game-card:hover {
      transform: scale(1.08);
      background-color: #2a2a3a;
      box-shadow: 0 0 15px #00ffc3;
    }

    .game-card img {
      display: none;
    }

    .game-card button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: none;
      color: #00ffc3;
      border: none;
      padding: 0.4rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    #game-container {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.5s ease-in;
    }

    #game-container.fadeOut {
      animation: appleFadeOut 0.4s ease-in forwards;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 20px;
    }

    .controls {
      margin: 0.5rem 0;
    }

    .controls button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.3rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
      background-color: #2a2a3a;
    }

    footer {
      padding: 1rem;
      font-size: 0.6rem;
      background-color: #1a1a2a;
      color: #00ffc3;
    }

    .return-button {
      display: inline-block;
      margin: 0.5rem;
      font-size: 0.6rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .return-button:hover {
      transform: scale(1.05);
      background-color: #2a2a3a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes appleFadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95) translateY(20px); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Math Game Central (beta)</h1>
  </header>

  <section>
    <button class="return-button" onclick="window.location.href='https://gn-games.github.io'">gn-games</button>
    <button id="reload-button" class="return-button" onclick="location.reload()">Reload</button>
  </section>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a game..." oninput="filterGames()">
  </div>

  <section class="game-grid" id="game-grid"></section>

  <section id="game-container">
    <div class="controls">
      <button onclick="closeGame()">Close</button>
      <button onclick="fullscreenGame()">Fullscreen</button>
    </div>
    <iframe id="game-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Cool Math Vibes.</p>
    <p>This site is a fan-made project and is not affiliated with Coolmath Games LLC.</p>
    <p><a href="https://github.com/gn-zones/gn-zones.github.io" target="_blank" class="return-button">View Project on GitHub</a></p>
  </footer>

  <script>
        window.addEventListener('load', function () {
    // Function to check if the user is on a phone or tablet
    function isMobileDevice() {
        return /Mobi|Android|iPad|iPhone|pixel|galaxy/i.test(navigator.userAgent) || window.innerWidth <= 768;
    }

    // Show a popup if the user is on a phone or tablet
    if (isMobileDevice()) {
        const popupOverlay = document.createElement('div');
        popupOverlay.style.position = 'fixed';
        popupOverlay.style.top = '0';
        popupOverlay.style.left = '0';
        popupOverlay.style.width = '100%';
        popupOverlay.style.height = '100%';
        popupOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        popupOverlay.style.zIndex = '9999';
        popupOverlay.style.display = 'flex';
        popupOverlay.style.alignItems = 'center';
        popupOverlay.style.justifyContent = 'center';
        popupOverlay.style.color = 'white';
        popupOverlay.style.fontSize = '1.5rem';
        popupOverlay.style.textAlign = 'center';

        const popupMessage = document.createElement('div');
        popupMessage.innerHTML = `
            <p>Most games are not supported on this device.</p>
            <p>Try playing on a PC or a laptop.</p>
            <p>Not recommended to play on your device.</p>
            <button class="return-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer;" onclick="document.body.removeChild(this.parentNode.parentNode)">Close</button>
        `;

        popupOverlay.appendChild(popupMessage);
        document.body.appendChild(popupOverlay);
    }
});

    const gameGrid = document.getElementById("game-grid");
    const gameContainer = document.getElementById("game-container");
    const gameFrame = document.getElementById("game-frame");
    const searchInput = document.getElementById("search");
    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main";
    const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    const defaultCover = `${coverURL}/default.png`;
    let currentGameUrl = "";
    let allGames = [];

    fetch("https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json")
      .then((res) => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then((zones) => {
        allGames = zones;
        displayZones(zones);
      })
      .catch((err) => {
        console.error("Failed to load game list:", err);
        gameGrid.innerHTML = '<p style="color: red; text-align: center;">Failed to load games. Please try again later.</p>';
      });

    function displayZones(zones) {
      gameGrid.innerHTML = "";
      if (!Array.isArray(zones)) {
        gameGrid.innerHTML = "No zones found.";
        return;
      }

      zones.forEach((file) => {
        if (file.url && file.url.includes("{HTML_URL}")) {
          const actualUrl = file.url.replace("{HTML_URL}", htmlURL);

          const zoneItem = document.createElement("div");
          zoneItem.className = "game-card";
          zoneItem.onclick = () => {
            playClickSound();
            loadGame(actualUrl);
          };

          const button = document.createElement("button");
          button.textContent = file.name;
          button.title = `Launch ${file.name}`;
          button.onclick = (event) => {
            event.stopPropagation();
            playClickSound();
            loadGame(actualUrl);
          };

          zoneItem.appendChild(button);
          gameGrid.appendChild(zoneItem);
        }
      });

      if (!gameGrid.children.length) {
        gameGrid.innerHTML = "No zones found.";
      }
    }

    function filterGames() {
      const query = searchInput.value.toLowerCase();
      const filtered = allGames.filter(game => game.name.toLowerCase().includes(query));
      displayZones(filtered);
    }

        function saveData() {
            let data = JSON.stringify(localStorage) + "\n\n|\n\n" + document.cookie;
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([data], {
                type: "text/plain"
            }));
            link.download = `${Date.now()}.data`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const [localStorageData, cookieData] = content.split("\n\n|\n\n");
                try {
                    const parsedData = JSON.parse(localStorageData);
                    for (let key in parsedData) {
                        localStorage.setItem(key, parsedData[key]);
                    }
                } catch (error) {
                }
                if (cookieData) {
                    const cookies = cookieData.split("; ");
                    cookies.forEach(cookie => {
                        document.cookie = cookie;
                    });
                }
                alert("Data loaded");
            };
            reader.readAsText(file);
        }

    function loadGame(url) {
      currentGameUrl = url;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch game HTML.");
          return res.text();
        })
        .then(html => {
          const blob = new Blob([html], { type: "text/html" });
          const blobUrl = URL.createObjectURL(blob);
          gameFrame.src = blobUrl;
          gameContainer.classList.remove("fadeOut");
          gameContainer.style.display = "block";
          window.scrollTo({ top: gameContainer.offsetTop, behavior: "smooth" });
        })
        .catch(err => {
          console.error("Failed to load game content:", err);
          alert("Could not load game.");
        });
    }

    function closeGame() {
      gameContainer.classList.add("fadeOut");
      setTimeout(() => {
        gameFrame.src = "";
        gameContainer.style.display = "none";
        gameContainer.classList.remove("fadeOut");
      }, 400);
    }

    function fullscreenGame() {
      if (!currentGameUrl) return;
      fetch(currentGameUrl)
        .then(res => res.text())
        .then(html => {
          const blob = new Blob([html], { type: "text/html" });
          const blobUrl = URL.createObjectURL(blob);
          window.open(blobUrl, "_blank");
        })
        .catch(err => {
          console.error("Failed to open fullscreen game:", err);
          alert("Could not open fullscreen.");
        });
    }

    function playClickSound() {
      const click = new Audio("https://cdn.jsdelivr.net/gh/gn-math/assets@main/click.wav");
      click.play();
    }
  </script>
</body>
</html>
