<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <header>
    <h1>Cool Math (beta)</h1>
  </header>

  <section>
    <button class="return-button" onclick="window.location.href='https://arcora.techno.pics/'">Music player</button>
    <button class="return-button" onclick="window.location.href='https://gn-zones.github.io/stuff/part.html'">Partners</button>
  </section>

  <section>
    <button class="return-button" onclick="window.location.href='https://gn-games.github.io'">gn-games</button>
    <button id="reload-button" class="return-button" onclick="location.reload()">Reload</button>
  </section>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a game..." oninput="filterGames()">
  </div>

  <section class="game-grid" id="game-grid"></section>

  <section id="game-container">
    <div class="controls">
      <button onclick="closeGame()">Close</button>
      <button onclick="fullscreenGame()">Fullscreen v2</button>
      <button onclick="fullscreenZone()">Fullscreen v1 (broken)</button>
      <button onclick="aboutBlank()">About:Blank (broken)</button>
    </div>
    <iframe id="game-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Cool Math.</p>
    <p>This site is a fan-made project and is not affiliated with Coolmath Games LLC.</p>
    <p><a href="https://github.com/gn-zones/gn-zones.github.io" target="_blank" class="return-button">View Project on GitHub</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
