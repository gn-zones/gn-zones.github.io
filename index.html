<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math Game Site (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/gn-math/assets@main/favicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0f0f1f;
      color: #00ffc3;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    header {
      padding: 1rem;
      background-color: #1a1a2a;
      box-shadow: 0 0 10px #00ffc3;
      animation: slideDown 1s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00ffc3;
      text-shadow: 0 0 3px #00ffc3;
    }

    .search-bar {
      margin: 1rem;
    }

    .search-bar input {
      font-family: 'Press Start 2P', cursive;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #00ffc3;
      background: #1a1a2a;
      color: #00ffc3;
      width: 80%;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      flex: 0 1 calc(20% - 1rem);
      background: #1e1e2e;
      padding: 0.5rem;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 160px;
      animation: popIn 0.4s ease;
    }

    .game-card:hover {
      transform: scale(1.08);
      background-color: #2a2a3a;
      box-shadow: 0 0 15px #00ffc3;
    }

    .game-card img {
      display: none;
    }

    .game-card button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: none;
      color: #00ffc3;
      border: none;
      padding: 0.4rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    #game-container {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.5s ease-in;
    }

    #game-container.fadeOut {
      animation: appleFadeOut 0.4s ease-in forwards;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 20px;
    }

    .controls {
      margin: 0.5rem 0;
    }

    .controls button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.3rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
      background-color: #2a2a3a;
    }

    footer {
      padding: 1rem;
      font-size: 0.6rem;
      background-color: #1a1a2a;
      color: #00ffc3;
    }

    .return-button {
      display: inline-block;
      margin: 0.5rem;
      font-size: 0.6rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .return-button:hover {
      transform: scale(1.05);
      background-color: #2a2a3a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes appleFadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95) translateY(20px); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Math Game Central (beta)</h1>
  </header>

  <section>
    <button class="return-button" onclick="window.location.href='https://gn-games.github.io'">gn-games</button>
    <button id="reload-button" class="return-button" onclick="location.reload()">Reload</button>
  </section>

  <div class="search-bar">
    <input type="text" id="search" placeholder="Search for a game..." oninput="filterGames()">
  </div>

  <section>
      <a class="return-button" "javascript:saveData()">Save Data</a>
      <label class="return-button" for="importData">Load Data</label>
  </section>

  <section class="game-grid" id="displayZones"></section>

  <section id="game-container">
    <div class="controls">
      <button onclick="closeGame()">Close</button>
      <button onclick="fullscreenGame()">Fullscreen</button>
    </div>
    <iframe id="game-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Cool Math Vibes.</p>
    <p>This site is a fan-made project and is not affiliated with Coolmath Games LLC.</p>
    <p><a href="https://github.com/gn-zones/gn-zones.github.io" target="_blank" class="return-button">View Project on GitHub</a></p>
    <button class="return-button" id="loadPrivacy">Privacy</button>
  </footer>

  <script>
        window.addEventListener('load', function () {
    // Function to check if the user is on a phone or tablet
    function isMobileDevice() {
        return /Mobi|Android|iPad|iPhone|pixel|galaxy/i.test(navigator.userAgent) || window.innerWidth <= 768;
    }

    // Show a popup if the user is on a phone or tablet
    if (isMobileDevice()) {
        const popupOverlay = document.createElement('div');
        popupOverlay.style.position = 'fixed';
        popupOverlay.style.top = '0';
        popupOverlay.style.left = '0';
        popupOverlay.style.width = '100%';
        popupOverlay.style.height = '100%';
        popupOverlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        popupOverlay.style.zIndex = '9999';
        popupOverlay.style.display = 'flex';
        popupOverlay.style.alignItems = 'center';
        popupOverlay.style.justifyContent = 'center';
        popupOverlay.style.color = 'white';
        popupOverlay.style.fontSize = '1.5rem';
        popupOverlay.style.textAlign = 'center';

        const popupMessage = document.createElement('div');
        popupMessage.innerHTML = `
            <p>Most games are not supported on this device.</p>
            <p>Try playing on a PC or a laptop.</p>
            <p>Not recommended to play on your device.</p>
            <button style="margin-top: 20px; padding: 10px 20px; font-size: 1rem; cursor: pointer;" onclick="document.body.removeChild(this.parentNode.parentNode)">Close</button>
        `;

        popupOverlay.appendChild(popupMessage);
        document.body.appendChild(popupOverlay);
    }
});

        const container = document.getElementById('container');
        const zoneViewer = document.getElementById('zoneViewer');
        let zoneFrame = document.getElementById('zoneFrame');
        const searchBar = document.getElementById('searchBar');
        const sortOptions = document.getElementById('sortOptions');
        // https://www.jsdelivr.com/tools/purge
        const zonesURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
        const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
        const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        let zones = [];
        let popularityData = {};
        async function listZones() {
            try {
                const response = await fetch(zonesURL+"?t="+Date.now());
                const json = await response.json();
                zones = json;
                await fetchPopularity();
                sortZones();
                const search = new URLSearchParams(window.location.search);
                const id = search.get('id');
                if (id) {
                    const zone = zones.find(zone => zone.id + '' == id + '');
                    if (zone) {
                        openZone(zone);
                    }
                }
            } catch (error) {
                container.innerHTML = `Error loading zones: ${error}`;
            }
        }
        window.addEventListener('load', function () {
            const loadingScreen = document.getElementById('loadingScreen');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 5000); // 5 seconds
        }
        );
        async function fetchPopularity() {
            try {
                const response = await fetch("https://data.jsdelivr.com/v1/stats/packages/gh/gn-math/html@main/files?period=day");
                const data = await response.json();
                data.forEach(file => {
                    const idMatch = file.name.match(/\/(\d+)\.html$/);
                    if (idMatch) {
                        const id = parseInt(idMatch[1]);
                        popularityData[id] = file.hits.total;
                    }
                });

            } catch (error) {
                popularityData[0] = 0;
            }
        }

        function sortZones() {
            const sortBy = sortOptions.value;
            if (sortBy === 'name') {
                zones.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'id') {
                zones.sort((a, b) => a.id - b.id);
            } else if (sortBy === 'popular') {
                zones.sort((a, b) => (popularityData[b.id] || 0) - (popularityData[a.id] || 0));
            }
            zones.sort((a, b) => (a.id === -1 ? -1 : b.id === -1 ? 1 : 0));
            displayZones(zones);
        }

        function displayZones(zones) {
            container.innerHTML = "";
            zones.forEach(file => {
                const zoneItem = document.createElement("div");
                zoneItem.className = "zone-item";
                zoneItem.onclick = () => openZone(file);
                const img = document.createElement("img");
                img.src = file.cover.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                zoneItem.appendChild(img);
                const button = document.createElement("button");
                button.textContent = file.name;
                button.onclick = (event) => {
                    event.stopPropagation();
                    openZone(file);
                };
                zoneItem.appendChild(button);
                container.appendChild(zoneItem);
            });
            if (container.innerHTML === "") {
                container.innerHTML = "No zones found.";
            } else {
                document.getElementById("zoneCount").textContent = `Games Loaded: ${zones.length}`;
            }
        }

        function filterZones() {
            const query = searchBar.value.toLowerCase();
            const filteredZones = zones.filter(zone => zone.name.toLowerCase().includes(query));
            displayZones(filteredZones);
        }

        function openZone(file) {
            if (file.url.startsWith("http")) {
                window.open(file.url, "_blank");
            } else {
                const url = file.url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
                fetch(url+"?t="+Date.now()).then(response => response.text()).then(html => {
                    if (zoneFrame.contentDocument === null) {
                        zoneFrame = document.createElement("iframe");
                        zoneFrame.id = "zoneFrame";
                        zoneViewer.appendChild(zoneFrame);
                    }
                    zoneFrame.contentDocument.open();
                    zoneFrame.contentDocument.write(html);
                    zoneFrame.contentDocument.close();
                    document.getElementById('zoneName').textContent = file.name;
                    document.getElementById('zoneId').textContent = file.id;
                    document.getElementById('zoneAuthor').textContent = "by " + file.author;
                    if (file.authorLink) {
                        document.getElementById('zoneAuthor').href = file.authorLink;
                    }
                    zoneViewer.style.display = "block";
                }).catch(error => alert("Failed to load zone: " + error));
            }
        }

        function aboutBlank() {
            const newWindow = window.open("about:blank", "_blank");
            let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent).url.replace("{COVER_URL}", coverURL).replace("{HTML_URL}", htmlURL);
            fetch(zone+"?t="+Date.now()).then(response => response.text()).then(html => {
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(html);
                    newWindow.document.close();
                }
            })
        }

        function closeZone() {
            zoneViewer.style.display = "none";
            zoneViewer.removeChild(zoneFrame);
        }

        function downloadZone() {
            let zone = zones.find(zone => zone.id + '' === document.getElementById('zoneId').textContent);
            fetch(zone.url.replace("{HTML_URL}", htmlURL)+"?t="+Date.now()).then(res => res.text()).then(text => {
                const blob = new Blob([text], {
                    type: "text/plain;charset=utf-8"
                });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = zone.name + ".html";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }

        function fullscreenZone() {
            if (zoneFrame.requestFullscreen) {
                zoneFrame.requestFullscreen();
            } else if (zoneFrame.mozRequestFullScreen) {
                zoneFrame.mozRequestFullScreen();
            } else if (zoneFrame.webkitRequestFullscreen) {
                zoneFrame.webkitRequestFullscreen();
            } else if (zoneFrame.msRequestFullscreen) {
                zoneFrame.msRequestFullscreen();
            }
        }

        function saveData() {
            let data = JSON.stringify(localStorage) + "\n\n|\n\n" + document.cookie;
            const link = document.createElement("a");
            link.href = URL.createObjectURL(new Blob([data], {
                type: "text/plain"
            }));
            link.download = `${Date.now()}.data`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function loadData(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function (e) {
                const content = e.target.result;
                const [localStorageData, cookieData] = content.split("\n\n|\n\n");
                try {
                    const parsedData = JSON.parse(localStorageData);
                    for (let key in parsedData) {
                        localStorage.setItem(key, parsedData[key]);
                    }
                } catch (error) {
                }
                if (cookieData) {
                    const cookies = cookieData.split("; ");
                    cookies.forEach(cookie => {
                        document.cookie = cookie;
                    });
                }
                alert("Data loaded");
            };
            reader.readAsText(file);
        }

        function darkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function cloakIcon(url) {
            const link = document.querySelector("link[rel~='icon']");
            link.rel = "icon";
            if ((url+"").trim().length === 0) {
                link.href = "opa.png";
            } else {
                link.href = url;
            }
            document.head.appendChild(link);
        }
        function cloakName(string) {
            if ((string+"").trim().length === 0) {
                document.title = "Magma";
                return;
            }
            document.title = string;
        }

        function tabCloak() {
            closePopup();
            document.getElementById('popupTitle').textContent = "Tab Cloak";
            const popupBody = document.getElementById('popupBody');
            popupBody.innerHTML = `
                <label for="tab-cloak-textbox" style="font-weight: bold;">Set Tab Title:</label><br>
                <input type="text" id="tab-cloak-textbox" placeholder="Enter new tab name..." oninput="cloakName(this.value)">
                <br><br><br><br>
                <label for="tab-cloak-textbox" style="font-weight: bold;">Set Tab Icon:</label><br>
                <input type="text" id="tab-cloak-textbox" placeholder="Enter new tab icon..." oninput='cloakIcon(this.value)'>
                <br><br><br>
            `;
            popupBody.contentEditable = false;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        const settings = document.getElementById('settings');
        settings.addEventListener('click', () => {
            document.getElementById('popupTitle').textContent = "Settings";
            const popupBody = document.getElementById('popupBody');
            popupBody.innerHTML = `
            <button id="settings-button" onclick="darkMode()">Toggle Dark Mode</button>
            <br><br>
            <button id="settings-button" onclick="tabCloak()">Tab Cloak</button>
            <br>
            `;
            popupBody.contentEditable = false;
            document.getElementById('popupOverlay').style.display = "flex";
        });
        

        function loadPrivacy() {
            document.getElementById('popupTitle').textContent = "Privacy Policy";
            const popupBody = document.getElementById('popupBody');
            popupBody.innerHTML = `
                <div style="max-height: 60vh; overflow-y: auto;">
                    <h2>icl ts pmo</h2>
                </div>
            `;
            popupBody.contentEditable = false;
            document.getElementById('popupOverlay').style.display = "flex";
        }

        function closePopup() {
            document.getElementById('popupOverlay').style.display = "none";
        }
        listZones();
  </script>
</body>
</html>
