<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="icon" href="https://play-lh.googleusercontent.com/ZLC8nrGFe7buJ4UyNbCnhdB-36OYeTTcfdpS6aYnacEDaN12QW2zOWplq4nm4AyEHhY" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0f0f1f;
      color: #00ffc3;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }

    header {
      padding: 1rem;
      background-color: #1a1a2a;
      box-shadow: 0 0 10px #00ffc3;
      animation: slideDown 1s ease-out;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #00ffc3;
      text-shadow: 0 0 3px #00ffc3;
    }

    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      flex: 0 1 calc(20% - 1rem);
      background: #1e1e2e;
      padding: 0.5rem;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 160px;
      animation: popIn 0.4s ease;
    }

    .game-card:hover {
      transform: scale(1.08);
      background-color: #2a2a3a;
      box-shadow: 0 0 15px #00ffc3;
    }

    .game-card img {
      display: none;
    }

    .game-card button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: none;
      color: #00ffc3;
      border: none;
      padding: 0.4rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    #game-container {
      display: none;
      padding: 1rem;
      animation: fadeIn 0.5s ease-in;
    }

    #game-container.fadeOut {
      animation: appleFadeOut 0.4s ease-in forwards;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 20px;
    }

    .controls {
      margin: 0.5rem 0;
    }

    .controls button {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.3rem 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .controls button:hover {
      transform: scale(1.1);
      background-color: #2a2a3a;
    }

    footer {
      padding: 1rem;
      font-size: 0.6rem;
      background-color: #1a1a2a;
      color: #00ffc3;
    }

    .return-button {
      display: inline-block;
      margin: 0.5rem;
      font-size: 0.6rem;
      background: #1a1a2a;
      color: #00ffc3;
      border: 1px solid #00ffc3;
      border-radius: 10px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      text-decoration: none;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .return-button:hover {
      transform: scale(1.05);
      background-color: #2a2a3a;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    @keyframes appleFadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.95) translateY(20px); }
    }

    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Math (beta)</h1>
  </header>

  <section>
    <button id="reload-button" class="return-button" onclick="location.reload()">Reload Game List</button>
  </section>

  <section class="game-grid" id="game-grid"></section>

  <section id="game-container">
    <div class="controls">
      <button onclick="closeGame()">Close</button>
      <button onclick="fullscreenGame()">Fullscreen</button>
    </div>
    <iframe id="game-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
  </section>

  <footer>
    <p>&copy; 2025 Cool Math Vibes.</p>
    <p>This site is a fan-made project and is not affiliated with Coolmath Games LLC.</p>
    <p><a href="https://github.com/gn-zones/gn-zones.github.io" target="_blank" class="return-button">View Project on GitHub</a></p>
  </footer>

  <script>
    const gameGrid = document.getElementById("game-grid");
    const gameContainer = document.getElementById("game-container");
    const gameFrame = document.getElementById("game-frame");
    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main";
    const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
    const defaultCover = `${coverURL}/default.png`;
    let currentGameUrl = "";

    fetch("https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json")
      .then((res) => {
        if (!res.ok) throw new Error("Network response was not ok");
        return res.json();
      })
      .then((zones) => displayZones(zones))
      .catch((err) => {
        console.error("Failed to load game list:", err);
        gameGrid.innerHTML =
          '<p style="color: red; text-align: center;">Failed to load games. Please try again later.</p>';
      });

    function displayZones(zones) {
      gameGrid.innerHTML = "";
      if (!Array.isArray(zones)) {
        gameGrid.innerHTML = "No zones found.";
        return;
      }

      zones.forEach((file) => {
        if (file.url && file.url.includes("{HTML_URL}")) {
          const actualUrl = file.url.replace("{HTML_URL}", htmlURL);

          const zoneItem = document.createElement("div");
          zoneItem.className = "game-card";
          zoneItem.onclick = () => loadGame(actualUrl);

          const button = document.createElement("button");
          button.textContent = file.name;
          button.onclick = (event) => {
            event.stopPropagation();
            loadGame(actualUrl);
          };

          zoneItem.appendChild(button);
          gameGrid.appendChild(zoneItem);
        }
      });

      if (!gameGrid.children.length) {
        gameGrid.innerHTML = "No zones found.";
      }
    }

    function loadGame(url) {
      currentGameUrl = url;
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error("Failed to fetch game HTML.");
          return res.text();
        })
        .then(html => {
          const blob = new Blob([html], { type: "text/html" });
          const blobUrl = URL.createObjectURL(blob);
          gameFrame.src = blobUrl;
          gameContainer.classList.remove("fadeOut");
          gameContainer.style.display = "block";
          window.scrollTo({ top: gameContainer.offsetTop, behavior: "smooth" });
        })
        .catch(err => {
          console.error("Failed to load game content:", err);
          alert("Could not load game.");
        });
    }

    function closeGame() {
      gameContainer.classList.add("fadeOut");
      setTimeout(() => {
        gameFrame.src = "";
        gameContainer.style.display = "none";
        gameContainer.classList.remove("fadeOut");
      }, 400);
    }

    function fullscreenGame() {
      if (!currentGameUrl) return;
      fetch(currentGameUrl)
        .then(res => res.text())
        .then(html => {
          const blob = new Blob([html], { type: "text/html" });
          const blobUrl = URL.createObjectURL(blob);
          window.open(blobUrl, "_blank");
        })
        .catch(err => {
          console.error("Failed to open fullscreen game:", err);
          alert("Could not open fullscreen.");
        });
    }
  </script>
</body>
</html>
