<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cool Math Game Site (beta)</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: #0f0f1f;
      color: #00ffc3;
      text-align: center;
    }

    header {
      padding: 1rem;
      background-color: #1a1a2a;
      box-shadow: 0 0 10px #00ffc3;
    }

    h1 {
      margin: 0;
      font-size: 1rem;
      color: #00ffc3;
      text-shadow: 0 0 3px #00ffc3;
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      background: #1e1e2e;
      padding: 1rem;
      border-radius: 30px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #2a2a3a;
    }

    .game-card button {
      font-family: 'Press Start 2P', cursive;
      font-size: 0.5rem;
      background: none;
      color: #00ffc3;
      border: none;
      padding: 0.4rem;
      margin-top: 0.5rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, color 0.2s;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 20px;
    }

    footer {
      padding: 1rem;
      font-size: 0.6rem;
      background-color: #1a1a2a;
      color: #00ffc3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Cool Math Game Central (beta)</h1>
  </header>

  <section class="game-grid" id="game-grid"></section>

  <section id="game-container" style="padding: 1rem; display: none;">
    <iframe id="game-frame"></iframe>
  </section>

  <footer>
    <p>Copyright &copy; 2025 Cool Math Vibes.</p>
  </footer>

  <script>
    const gameGrid = document.getElementById("game-grid");
    const coverURL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main";
    const htmlURL = "https://cdn.jsdelivr.net/gh/gn-math/html@main";

    fetch("https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json")
      .then((res) => res.json())
      .then((zones) => displayZones(zones))
      .catch((err) => {
        console.error("Failed to load game list:", err);
        gameGrid.innerHTML =
          '<p style="color: red; text-align: center;">Failed to load games. Please try again later.</p>';
      });

    function displayZones(zones) {
      gameGrid.innerHTML = "";
      zones.forEach((file) => {
        const zoneItem = document.createElement("div");
        zoneItem.className = "game-card";
        zoneItem.onclick = () => loadGame(`${htmlURL}${file.path}`);

        const button = document.createElement("button");
        button.textContent = file.name;
        button.onclick = (event) => {
          event.stopPropagation();
          loadGame(`${htmlURL}${file.path}`);
        };

        zoneItem.appendChild(button);
        gameGrid.appendChild(zoneItem);
      });

      if (gameGrid.innerHTML === "") {
        gameGrid.innerHTML = "No zones found.";
      }
    }

    function loadGame(url) {
      const container = document.getElementById("game-container");
      const iframe = document.getElementById("game-frame");
      iframe.src = url;
      container.style.display = "block";
      window.scrollTo({ top: container.offsetTop, behavior: "smooth" });
    }
  </script>
</body>
</html>
